<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnifier</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="thumbnails">
        <img src="./images/1.png" class="thumbnail" alt="Thumb 1" />
        <img src="./images/2.png" class="thumbnail" alt="Thumb 2" />
        <img src="./images/3.png" class="thumbnail" alt="Thumb 3" />
        <img src="./images/4.png" class="thumbnail" alt="Thumb 4" />
        <img src="./images/5.png" class="thumbnail" alt="Thumb 5" />
      </div>
      <div class="preview">
        <img class="preview-img" src="./images/1.png" alt="Main Image" />
        <div class="glass"></div>
      </div>
      <div class="zoomed-view">
        <img class="zoomed-img" src="./images/1.png" alt="Zoomed Image" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
